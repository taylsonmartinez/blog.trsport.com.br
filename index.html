---
layout: default
---

  <!--=================================
 Blog-->

<section class="blog white-bg page-section-ptb">
  <div class="container">
    <div class="row">
     <div class="col-lg-12 col-md-12">
      {% for post in site.posts %}
        <div class="blog-entry mb-50">
          <div class="entry-image clearfix">
              <img class="img-responsive" src="{{ post.image }}" alt="">
          </div>
          <div class="blog-detail">
              <div class="entry-title mb-10">
                  <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
              </div>
              <div class="entry-meta mb-10">
                  <ul>
                      <!-- <li> <i class="fa fa-folder-open-o"></i> <a href="#"> Design,</a> <a href="#"> HTML5 </a> </li> -->
                      
                      <li><i class="fa fa-calendar-o"></i> {{post.date | date: "%d/%m/%y"}}</li>
                  </ul>
              </div>
              <div class="entry-content">
                  <p>{{post.description}}</p>
              </div>
              <div class="entry-share clearfix">
                  <div class="entry-button">
                      <a class="button arrow" href="{{ post.url | prepend: site.baseurl }}">Leia mais<i class="fa fa-angle-right" aria-hidden="true"></i></a>
                  </div>
                  <div class="social list-style-none pull-right">
                      <strong>Share : </strong>
                      <ul>
                          <li>
                              <a href="#"> <i class="fa fa-facebook"></i> </a>
                          </li>
                          <li>
                              <a href="#"> <i class="fa fa-twitter"></i> </a>
                          </li>
                      </ul>
                  </div>
              </div>
          </div>
        </div>
      
      {% endfor %}

       
<!-- ================================================ -->
          <div class="entry-pagination">
            <div class="pagination-nav text-center">
                <ul class="pagination">
                  <li><a href="#">«</a></li>
                  <li class="active"><a href="#">1</a></li>
                  <li><a href="#">2</a></li>
                  <li><a href="#">3</a></li>
                  <li><a href="#">»</a></li>
                </ul>
             </div>
          </div>
<!-- ================================================ -->
       </div>
     </div> 
    </div>
  </section>
